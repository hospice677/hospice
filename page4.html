<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaire de CV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin: 6px 0 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Créer votre CV</h2>
    <form>
        <label for="name">Nom complet :</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Adresse e-mail :</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Téléphone :</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="address">Adresse :</label>
        <input type="text" id="address" name="address">

        <label for="dob">Date de naissance :</label>
        <input type="date" id="dob" name="dob">

        <label for="summary">Résumé professionnel :</label>
        <textarea id="summary" name="summary" rows="4"></textarea>

        <label for="education">Formation :</label>
        <textarea id="education" name="education" rows="4" placeholder="Exemple : Licence en informatique - Université XYZ - 2023"></textarea>

        <label for="experience">Expérience professionnelle :</label>
        <textarea id="experience" name="experience" rows="4" placeholder="Exemple : Développeur Web - Entreprise ABC - 2022-2024"></textarea>

        <label for="skills">Compétences :</label>
        <textarea id="skills" name="skills" rows="3" placeholder="Exemple : HTML, CSS, Python, Réseaux..."></textarea>

        <button type="submit">Soumettre le CV</button>
    </form>
</div>

</body>
</html>
